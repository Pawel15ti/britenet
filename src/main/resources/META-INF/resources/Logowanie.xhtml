<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>.:: Logowanie ::.</title>
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
</h:head>

<h:body>
	<h:outputText id="welcome" value="Witaj #{pierwszaControll.uzytkownik.login} "></h:outputText>
	<h:form>
		<h:messages />
		
		<p:panelGrid columns="2">

			<p:outputLabel value="Login:" for="login" />
			<p:inputText id="login" value="#{pierwszaControll.uzytkownik.login}" />

			<p:outputLabel value="Haslo:" for="haslo" />
			<h:inputSecret id="haslo"
				value="#{pierwszaControll.uzytkownik.haslo}" name="haslo" />
			<p:commandButton value="Utworz" action="#{pierwszaControll.utworz()}" process="@form" update="@form :welcome"
				ajax="true" />

		</p:panelGrid>






	</h:form>

</h:body>


</html>
